<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
    integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
    crossorigin='anonymous' />

  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
  <div class="color d-flex vh-100 w-50 m-auto justify-content-center align-items-center flex-column">
    <!-- Countdown -->
    <div class="container d-flex flex-column justify-content-center align-items-center">
      <div id="countdown" class="imgcountdown fs-1 fw-bolder"></div>
      <p id="instructions" class="mtb-20">Memorizza i numeri entro il tempo limite!</p>

      <!-- Numbers -->
      <ul id="numbers-list" class="d-flex gap-5 list-unstyled"></ul>
    </div>
    
    <!-- Form -->
    <form id="answers-form" class="d-none">
      <p class="text-center">Pensa bene e inserisci i numeri che ricordi, poi conferma premendo il pulsante.</p>
      <div class="mtb-20 d-flex justify-content-around" id="input-group">
        <input type="number" class="form-control" min="1" max="50" required>
        <input type="number" class="form-control" min="1" max="50" required>
        <input type="number" class="form-control" min="1" max="50" required>
        <input type="number" class="form-control" min="1" max="50" required>
        <input type="number" class="form-control" min="1" max="50" required>
      </div>
      <button class="btn btn-primary mt-2 d-block mx-auto">Conferma</button>
      <p class="text-danger text-center" id="message"></p>
    </form>
  </div>

  <!-- Scripts -->
  <script src="js/functions.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
